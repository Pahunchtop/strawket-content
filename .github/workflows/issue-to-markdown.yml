name: Convert GitHub Issue to Markdown

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  generate-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate markdown from issue
        run: |
          echo "ðŸ§© Starting conversion..."

          TITLE="${{ github.event.issue.title }}"
          BODY="${{ github.event.issue.body }}"
          LABELS=$(echo "${{ toJson(github.event.issue.labels) }}" | tr '[:upper:]' '[:lower:]')

          echo "ðŸ” Issue title: $TITLE"
          echo "ðŸ·ï¸ Labels: $LABELS"

          if echo "$LABELS" | grep -q "testimonial"; then
            FOLDER="tests"
          else
            FOLDER="posts"
          fi

          mkdir -p "$FOLDER"

          SLUG=$(echo "$TITLE" | iconv -c -t ascii | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd '[:alnum:]-')
          DATE=$(date +%Y-%m-%d)
          FILENAME="$FOLDER/${DATE}-${SLUG}.md"

          echo "ðŸ“„ Will create file: $FILENAME"

          echo "---" > "$FILENAME"
          echo "title: \"$TITLE\"" >> "$FILENAME"
          echo "author: \"Admin\"" >> "$FILENAME"
          echo "tags: \"\"" >> "$FILENAME"
          echo "date: \"$DATE\"" >> "$FILENAME"
          echo "image: \"\"" >> "$FILENAME"
          echo "---" >> "$FILENAME"
          echo "" >> "$FILENAME"
          echo "$BODY" >> "$FILENAME"

      - name: Commit and push markdown
        uses: EndBug/add-and-commit@v9
        with:
          add: 'posts/ tests/'
          message: "ðŸ“„ Auto-created post: ${{ github.event.issue.title }}"
          default_author: github_actions
